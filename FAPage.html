<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticket Tracker</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="FAstyle.css" />

  <!-- PDF Export Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

  <h2>Ticket Tracker</h2>

  <!-- Buttons in a single row -->
  <div class="button-row">
    <button class="btn" onclick="openModal()">Add New Customer</button>
    <button class="btn" onclick="openMonthModal()">Add New Month</button>
    <button class="btn" onclick="exportToPDF()">Export Data</button>
  </div>

  <!-- Tables Container -->
  <div id="tablesContainer"></div>

  <!-- Add Customer Modal -->
  <div id="customerModal" class="modal">
    <div class="modal-content">
      <h3>Add New Customer</h3>
      <input type="text" id="customerName" placeholder="Customer Name" />
      <select id="projectType">
        <option value="Support">Support</option>
        <option value="Development">Development</option>
      </select>
      <button class="btn" onclick="addCustomerToLastTable()">Submit</button>
    </div>
  </div>

  <!-- Add Month Modal -->
  <div id="monthModal" class="modal">
    <div class="modal-content">
      <h3>Add New Month</h3>
      <input type="text" id="monthName" placeholder="Month Name (e.g. Aug 24)" />
      <button class="btn" onclick="addNewMonth()">Create</button>
    </div>
  </div>

  <!-- Functionality -->
  <script src="fun.js"></script>
</body>
</html>
