<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - HCLSoftware</title>
  <link rel="stylesheet" href="logincss.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box scroll-animate visible">
      <h1 class="branding">HCLSoftware</h1>
      <p class="tagline">Secure Access Portal</p>

      <form class="login-form" id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" class="button-primary" onclick="window.location.href='home.html'">Login</button>
        <a href="#" class="forgot-link">Forgot Password?</a>
      </form>
    </div>
  </div>
</body>
</html>
